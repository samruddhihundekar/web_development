<!DOCTYPE html>
<html lang="en">
<head > 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

      <div style="height: 44.4em; width: 95em;border: 2px solid black; background-image: url(https://png.pngtree.com/background/20210710/original/pngtree-teacher-s-college-classroom-coaching-course-poster-background-picture-image_1034424.jpg); background-repeat: no-repeat ; background-size: cover;">


     <form  style="margin-left: 26em ; margin-top: 2em; width:48em;  "> 
        <h1  style="text-align: center;">REGISTRATION</h1><br>


    <div style="display:flex ;justify-content: space-evenly;">
        <div> NAME: <input type="text" style="width:12em;border-color: black;" placeholder="username" required></div>
       <br><br>
        <div> MOBILE NO: <input type="number" style="width:12em;border-color: black;" placeholder="mobile no" required></div>
    </div>
    <br><br>


 <div style="display:flex ;justify-content: space-evenly;">
      <div> ADDRESS: <input type="text"  style="width:12em;border-color: black;" placeholder="address"> </div>
       <br><br>
      <div> PASSWORD: <input type="password" style="width:12em;border-color: black;" placeholder="password" required></div>
    </div>
      <br><br>


 <div style="display:flex ;justify-content: space-evenly;">
      <div>DATE OF BIRTH: <input type="date" style="width:11em; border-color: black;" placeholder="DOB"> </div>
      <br><br> 
     <div> STATE:  <input type="text"  style="width:12em;border-color: black;" placeholder="State"></div>
 </div>  
   <br><br>


  <div style="display: flex ;justify-content: space-evenly;">
      <div> CITY: <input type="text"  style="width:12em;border-color: black;" placeholder="City"></div>
   <br><br>
      <div> PINCODE: <input type="number"  style="width:12em;border-color: black;" placeholder="pincode"></div> 
 </div><br><br>


 <div style="display: flex ;justify-content: space-evenly;" >
     <div> SELECT CLASS: 
       <select name="Class" style="width: 12em;border-color: black; " required>
         <option value="FE">FE</option>
         <option value="SE">SE</option>
         <option value="TE">TE</option></select> 
      </div><br><br>

     <div> SELECT SUBJECTS :
       <select name="subject" style="width: 12em; border-color: black;" required>
          <option value="3D Printing">3D Printing</option>
          <option value="Graphics">Graphics</option>
          <option value="AI Machine Learning">AI Machine Learning</option></select>
    </div>
      </div><br><br>


    <center><input type="submit" style="margin-bottom: 2em; border-color: black; " value="Submit"></center>

  </form> 

</div>
    
</body>
</html>
